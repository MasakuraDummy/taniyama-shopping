machine:
  services:
    - docker

dependencies:
  override:
    - docker version
    - docker info
    - docker build -t masakura/prototype1:`git rev-parse --short HEAD` .
    - docker tag masakura/prototype1:`git rev-parse --short HEAD` masakura/prototype1

test:
  override:
    - echo no test

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push masakura/prototype1:`git rev-parse --short HEAD`
      - docker push masakura/prototype1:latest
